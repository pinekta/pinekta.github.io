<head>
  <meta charset="UTF-8">
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  {% if page.title == "Home" %}
  <link rel="canonical" href="{{ site.url }}/">
  <title>{{ site.title }} &middot; {{ site.tagline }}</title>
  <meta name="description" content="Webエンジニア@pinektaの技術的なTipsや日頃の開発について思っていることが書かれているブログです。"/>
  <meta property="og:title" content="{{ site.title }} - {{ site.tagline }}">
  <meta property="og:description" content="Webエンジニア@pinektaの技術的なTipsや日頃の開発について思っていることが書かれているブログです。">
  <meta property="og:url" content="{{ site.url }}/">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{{ site.title }} - {{ site.tagline }}">
  <meta name="twitter:description" content="Webエンジニア@pinektaの技術的なTipsや日頃の開発について思っていることが書かれているブログです。">
  {% else %}
  <link rel="canonical" href="{{ {site.url }}{{ page.url }}">
  <title>{{ page.title }} &middot; {{ site.title }}</title>
  <meta name="description" content="{{ page.description }}"/>
  <meta property="og:title" content="{{ page.title }} - {{ site.title }}">
  <meta property="og:description" content="{{ page.description }}">
  <meta property="og:url" content="{{ {site.url }}{{ page.url }}">
  <meta property="og:type" content="article">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{{ page.title }} - {{ site.title }}">
  <meta name="twitter:description" content="{{ page.description }}">
  {% endif %}

  <meta property="og:locale" content="ja_JP">
  <meta property="og:site_name" content="To the backbone">
  <meta property="og:image" content="{{ site.url }}/public/siteimage.jpg">
  <meta property="og:image:width" content="300">
  <meta property="og:image:height" content="300">
  <meta name="twitter:site" content="@pinekta">
  <meta name="twitter:creator" content="@pinekta">
  <meta name="twitter:image" content="{{ site.url }}/public/siteimage.jpg">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/lanyon.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">
  <!-- highlight -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
